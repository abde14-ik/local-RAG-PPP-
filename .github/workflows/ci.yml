name: CI Pipeline

on:
  push:
    branches: ["main", "master", "fix-issues"]
  pull_request:

jobs:
  build-and-test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint check
        run: |
          pip install flake8
          flake8 . || true

      - name: Build Docker image
        run: |
          docker build -t localrag-app .
